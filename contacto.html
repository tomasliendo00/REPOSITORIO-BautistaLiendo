    <!--TERMINA NAV---------------------->
    <main id="two">
        <section class="contacto">
            <article>
                <h1 class="h3 textCenter">MELT® | CONTACTO</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Apellido">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Documento </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="-">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Adjunto</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Deja tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </article>
        </section>
